<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as Brand Ambassador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s forwards;
        }
        .video-container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: scale(0.8);
            animation: popIn 1s forwards 0.5s;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #ff6b6b;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: 0.3s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 1s;
        }
        .cta-button:hover {
            background: #ff4757;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            iframe {
                height: 200px;
            }
            .cta-button {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Become a Brand Ambassador</h1>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SPwFSorDhTc?si=aKObjSferl1K6-Bo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <a href='https://peekunik.goaffpro.com/' class="cta-button">Join as Brand Ambassador</a>
</body>
</html>
